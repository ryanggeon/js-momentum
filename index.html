<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <script src="js/greeting.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script> 
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body
    class="text-white bg-gray-900 flex flex-col items-center justify-center"
  >
    <!-- 로그인 폼 -->
    <form id="login-form" class="hidden flex flex-col items-center space-y-4">
      <input
        type="text"
        placeholder="Type your name"
        class="p-2 rounded-lg text-black"
      />
      <button type="submit" class="bg-blue-600 p-2 rounded-lg">Log In</button>
    </form>

    <!-- 시계 -->
    <h2 id="clock" class="text-6xl font-bold tracking-wider text-black">00:00:00</h2>

    <!-- 인사 -->
    <h1 id="greeting" class="hidden text-4xl text-black"></h1>

    <!-- 할일 작성 폼 -->
    <form id="todo-form" class="flex flex-col items-center mt-4">
      <input
        type="text"
        placeholder="Write a To-do and press enter"
        required
        class="p-2 rounded-lg text-black w-80"
      />
    </form>

    <!-- 할일 목록 -->
    <ul id="todo-list" class="mt-4 space-y-2 w-80 text-lg"></ul>

    <!-- 명언 -->
    <div id="quote" class="absolute bottom-10 left-10 text-2xl italic">
      <span></span><br /><span></span>
    </div>

    <!-- 날씨 -->
    <div id="weather" class="absolute top-4 right-4 text-lg">
      <span></span><br /><span></span>
    </div>
  </body>
</html>
